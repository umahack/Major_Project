<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="signn.css">
    <script src="script.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
    <div class="container">
        <form action="registration.php" method="post" onsubmit="return validateForm()">
            <h2>SIGNUP</h2>
            <div class="content">
                <div class="input-box">
                    <label for="name">Full Name</label>
                    <input type="text" placeholder="Enter Full Name" name="name" required>
                </div>
                <div class="input-box">
                    <label for="uname">User Name</label>
                    <input type="text" placeholder="Enter Valid User" name="uname" required>
                </div>
                <div class="input-box">
                    <label for="email">Email</label>
                    <input type="email" placeholder="Enter valid Email" name="email" required>
                </div>
                <div class="input-box">
                    <label for="phonenumber">PhoneNumber</label>
                    <input type="tel" placeholder="Enter phone number" name="phonenumber" required>
                </div>
                <div class="input-box">
                    <label for="password">Password</label>
                    <input type="password" placeholder="Enter new password" name="password" id="password" required>
                </div>
                <div class="input-box">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" placeholder="Confirm Password" name="confirmPassword" id="confirmPassword" required>
                </div>
                <span class="gender-title">Gender</span>
                <div class="gender-category">
                    <input type="radio" name="gender" id="male">
                    <label for="male">Male</label>
                    <input type="radio" name="gender" id="female">
                    <label for="female">Female</label>
                    <input type="radio" name="gender" id="other">
                    <label for="other">Other</label>
                </div>
            </div>
            <div class="alert">
                <input type="checkbox" name="tick" required>
                <p>By Clicking Signup, you agree to our <a href="#">Terms,</a><a href="#">Privacy Policy,</a> and <a href="#">Cookies Policy.</a> You may receive SMS notification from us and opt out at any time.</p>
            </div>
            <div class="button-container">
                <button type="submit">Register</button>
            </div>
        </form>
    </div>

    <script>
        function validateForm() {
            var password = document.getElementById('password').value;
            var confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                alert("Passwords do not match. Please enter matching passwords.");
                return false;
            }

            return true;
        }
    </script>
</body>
</html>
